<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e Saída</title>
    <script>
        let nome
        //Entrada usando o metodo prompt
        nome= prompt ('Qual é o seu nome?')
        //Saida usando alert
        alert('Olá,' + nome + '!')
        //Saída usando document.write()
        document.write('Olá, ' + nome + '!')
        let resposta = confirm('Deseja realmente apagar todos os seus dados?')
        alert(resposta)
    </script>
</head>
<body>
    
</body>
</html>
