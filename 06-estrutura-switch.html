    <meta charset="UTF-8">

    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
        let n1 = parseFloat ( prompt ('Informe o primeiro número: '))
        
        let n2 = parseFloat ( prompt ('Informe o segundo número: '))
         
        let op = (prompt ('Informe o operador: (+ - * X x / :): '))
        
        if (isNaN(n1)||isNaN(n2)){ //O resultado da conversão foi NaN?
            alert ('Apenas números, tente novamente!')
        }    
        else{
            // switch case é uma estrutura de decisão que compara 
            // uma única variável contra uma série de valores
            switch(op){
                case '+':
                    document.write(`${n1} + ${n2} é igual a ${n1 + n2}`)
                    break
                case '-':
                    document.write(`${n1} - ${n2} é igual a ${n1 - n2}`)
                    break
                case '*': //case vazio
                case 'X': //case vazio
                case 'x': 
                    document.write(`${n1} * ${n2} é igual a ${n1 * n2}`)
                    break
                case '/': //case vazio
                case ':': 
                    document.write(`${n1} / ${n2} é igual a ${n1 / n2}`)
                    break
                default: //Else do Switch
                    alert('Apenas operadores, tente novamente')
                }
            }
