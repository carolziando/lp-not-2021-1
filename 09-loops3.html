<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Modelo</title>
    <script>
        //Ativa verificações adicionais de variáveis
        // Modo "chato" do JavaScript
        'use strict'
         
        //Contagem de 1 a 10
        // Três partes do LOOP FOR (separadas por ;)
        // 1) Iniciliazação: a variavel de controle ganha seu valor inicial
        // 2) COndição: o loop FOR executa enquanto essa condição for verdadeira
        // 3) Incremento: responsável por alterar o valor da variável de controle
        
        
        
        
        for(let i=1; i<=10; i++){ // i++ significa i=i+1
            document.write(i+'<br>') // <br> = quebra de linha em HTML
        } 
        
        document.write('<hr>') // horizontal ruler = traço horizontal
        
        //Contagem regressiva de 10 a 1
        
        for(let i=10; i>=1; i--){ // i-- significa i=i-1
            document.write(i+'<br>') // <br> = quebra de linha em HTML
        } 
        alert (i)

        document.write('<hr>') // horizontal ruler = traço horizontal
        
        //Contagem regressiva de 10 a 1
        
        for(let i=1; i<=100; i+=3){ // i +=  significa i=i+31
            document.write(i+'<br>') // <br> = quebra de linha em HTML
        } 
        alert (i)

        

        // Características do loop while
        // 1) Quantidade de execuções : indeterminada (pelo menos 1)
        // 2) Garantia de execução : 1 vezes (não tem garantia)
        // 3) Local de teste : no final

    </script>
</head>

</html>
