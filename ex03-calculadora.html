<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
        let n1 = parseFloat ( prompt ('Informe o primeiro número: '))
        if (isNaN(n1)) //O resultado da conversão foi NaN?
            alert ('Apenas números, tente novamente!')
        
        let n2 = parseFloat ( prompt ('Informe o segundo número: '))
        if (isNaN(n2)) //O resultado da conversão foi NaN?
            alert ('Apenas números, tente novamente!')
        
        let op = (prompt ('Informe o operador: '))
        
        if (op === '+' ){
             document.writer(`${n1} + ${n2} é igual a ${n1+n2}`)
        }
        else if(op === '-' ){
             document.writer(`${n1} - ${n2} é igual a ${n1-n2}`)
        }
        else if(op === '/' ){
             document.writer(`${n1} / ${n2} é igual a ${n1/n2}`)
        }


        
    </script>
</head>

</html>
