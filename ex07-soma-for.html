<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            
            Peça ao usuário para informar dois números inteiros diferentes.
            Use do..while para garantir que os números sejam válidos e diferentes
            entre si.
            
            Utilizando um loop for, calcule a somatória de todos os números entre 
            os dois valores informados (inclusive).            
        */

        let num1
        do{
            num1 = parseInt (prompt('Digite o número inicial (obs: apenas números inteiros): ')) 
        } while(isNaN(num1))
          
        let num2
        do{
            num2 = parseInt (prompt('Digite o número final: (obs: apenas números inteiros e o número final deve ser diferente do número inicial) ')) 
        } while(isNaN(num2) || num1 === num2)
        
        let maior, menor
        if (num1<num2){
            menor=num1
            maior=num2
        }
         else{
             menor=num2
             maior=num1
         }

        let soma=0 
        for (let i = menor; i <= maior; i++) {
            soma += i
        }
        document.write(`A somatória do intervalo entre os números é ${soma}`)

      
           
     
    </script>
</head>
<body>
    
</body>
</html>
