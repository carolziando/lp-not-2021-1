        //Função para calcular a área de umas das seguintes formas geométricas:
        // quadriláteros, triângulos e de elipses

        do{
        base = parseInt(prompt('Insira o valor da base:'))
        } while (isNaN(base))

        do{
        altura = parseInt(prompt('Insira o valor da altura:'))
        } while (isNaN(altura))

        do{
        forma = parseFloat (prompt('Insira o valor a forma:'))
        } while (isNaN(forma))
       
        function calcArea (base,altura,forma){
            let area
            switch(forma){
                case 'Q': //quadrilátero
                    area = base* altura
                    break
                
                case 'T': //Triângulo
                    area = base*altura/2
                    break
                
                case 'E': //elipse
                    area = (base/2) * (altura/2) * Math.PI
                    break

                default: //formas inválidas
                    area = NaN //area invalida
                    
            }
            return area
        }

        let areaTerreno = calcArea(8,25, 'Q')
        alert ('Área do terreno: ' + areaTerreno)

        //Chamada de função direto dentro do alert
        alert ('Área do triângulo: ' + calcArea(7,5,'T'))

        //elipse
        alert ('Área da elipse: ' + calcArea(2,3,'E'))

        //
        alert ('Área de uma forma não suportada: ' + calcArea(5,7,'W'))
